{% load staticfiles %}
<head>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/aileron" type="text/css"/>
    <link rel="stylesheet" href="{% static 'fonts/css/rpg-awesome.css' %}">
    <script src="{% static 'scripts/app.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
</head>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <h1>{{ character.name | upper }} | Stats</h1>
            <form action="" method="post">{% csrf_token %}

                <table class="table borderless">
                    {{ form.as_table }}
                </table>
                    <div class="col-xs-4 col-xs-offset-1">
<a class="btn btn-default" href="../"><i class="glyphicon glyphicon-chevron-left"></i> Back</a>
                        </div>
                    <div class="col-xs-4 col-xs-offset-1">
                    <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-save"></i> Save</button></div>

            </form>
        </div>
    </div>


</div>
